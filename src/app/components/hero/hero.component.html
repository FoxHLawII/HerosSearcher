<h1>{{ hero.nombre }} <span>{{ hero.aparicion }}</span></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="hero.img" alt="{{ hero.nombre }}" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heros']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ hero.nombre }}</h3>
        <hr>
        <p> {{ hero.bio }}</p>
        <div>
            <img *ngIf="hero.casa === 'Marvel'" src="assets/img/marvelIcon.png" alt="Marvel Icon" width="250">
            <img *ngIf="hero.casa === 'DC'" src="assets/img/dcIcon.png" alt="Dc Icon" width="250">
        </div>
    </div>
</div>
